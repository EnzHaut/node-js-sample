version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:18  # image Node.js officielle de CircleCI
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true  # Laisser CircleCI choisir la version Docker par d√©faut
      - run:
          name: Build Docker image
          command: docker build -t $DOCKER_USERNAME/mon-app-node .
      - run:
          name: Docker images list
          command: docker images
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Push Docker image to Docker Hub
          command: docker push $DOCKER_USERNAME/mon-app-node

workflows:
  version: 2
  build_and_push:
    jobs:
      - build