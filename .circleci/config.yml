version: 2.1

jobs:
  build:
    docker:
      - image: node:18  # Utilise l'image officielle Node.js
    steps:
      - checkout  # Clone le dépôt
      - setup_remote_docker:  # Configure l'accès à Docker dans l'environnement distant
          docker_layer_caching: true  # Optionnel : permet de mettre en cache les couches Docker pour accélérer les builds
      - run:
          name: Build Docker image
          command: docker build -t mon-app-node .  # Exécute docker build
      - run:
          name: Docker images list
          command: docker images  # Liste les images pour vérifier
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin  # Login Docker
      - run:
          name: Push Docker image to Docker Hub
          command: docker push mon-app-node  # Pousse l'image sur Docker Hub

workflows:
  version: 2
  build_and_push:
    jobs:
      - build