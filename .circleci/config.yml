version: 2.1

jobs:
  build:
    docker:
      - image: node:18  # Utilisation de l'image officielle Node.js
    steps:
      - checkout
      - setup_remote_docker:  # Permet de d√©marrer Docker dans l'environnement
          docker_layer_caching: true  # Permet d'utiliser le cache des couches Docker
      - run:
          name: Build Docker image
          command: docker build -t $DOCKER_USERNAME/mon-app-node .
      - run:
          name: Docker images list
          command: docker images
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Push Docker image to Docker Hub
          command: docker push $DOCKER_USERNAME/mon-app-node

workflows:
  version: 2
  build_and_push:
    jobs:
      - build